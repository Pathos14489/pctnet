{% extends "base.html" %}

{% block title %}
Make group message
{% endblock %}

{% block content %}
{% if ispreview %}
  Preview:
  <h2>{{ preview_title }}</h2>
  <div>{{ preview_markup |safe }}</div>
{% endif %}
<hr>
<form method='POST'>
  {% csrf_token %}
  {{ form.as_p }}
  <input type='submit' name='preview' value='Preview'>
  <input type='submit' name='submit' value='Submit'>
</form>
{% endblock %}
