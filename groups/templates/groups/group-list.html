{% extends "base.html" %}

{% block title %}
Groups
{% endblock %}

{% block content %}
<a href='{% url "makegroup" %}'>Make group</a>
{% for group in object_list %}
<div class='group'>
  <a href='{{ group.get_absolute_url }}'>
    <h3>{{ group.groupname }}</h3>
  </a>
    <span>Members: {{ group.members.count }}</span>
</div>
{% endfor %}
{% endblock %}
