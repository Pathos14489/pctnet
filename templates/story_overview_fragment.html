<div class='story-overview'>
    <div><a href='{{ story.get_absolute_url }}'><strong>{{ story.worktitle }}</strong></a></div>
    <div>By {% include "user_inline_fragment.html" with user=story.owner %}</div>
    <div>Chapters: {{ story.chapter_set.count }}</div>
    <div>{{ story.worksummary }}</div>
    <div>Posted on {{ story.datefirstposted }}</div>
    <div>Last updated on {{story.datelastposted }}</div>
</div>
