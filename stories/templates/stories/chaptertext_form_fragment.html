{% if ispreview %}
Preview
<div class='chaptertext preview'>{{ preview_markup |safe }}</div>
{% endif %}

<form method="post" action="{% url 'submitstory' %}">
  {% csrf_token %}
  {% if ispreview %}
    {% for field in form %}
    {{ field.as_hidden }}
    {% endfor %}
    <input type='submit' name='edit' value='Keep editing'>
  {% else %}
    {{ form.as_p }}
    <input type='submit' name='preview' value='Preview'>
  {% endif %}
  <input type="submit" value="Post">
</form>
